<script>
(() => {
  // åŠ¨æ€æ˜Ÿç©ºèƒŒæ™¯
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d', { alpha: false });
  let DPR = Math.max(window.devicePixelRatio || 1, 1);
  
  const SPAWN_RATE = 0.15;
  const BASE_SPEED = 1000;
  const BASE_SIZE = 3;
  const TRAIL_LEN = 20;
  
  let W = 0, H = 0;
  
  function resize() {
    DPR = Math.max(window.devicePixelRatio || 1, 1.5);
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    canvas.width = Math.round(W * DPR);
    canvas.height = Math.round(H * DPR);
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  }
  
  window.addEventListener('resize', resize, {passive: true});
  resize();
  
  class Star {
    constructor(x, y, vx, vy, size, color) {
      this.x = x;
      this.y = y;
      this.vx = vx;
      this.vy = vy;
      this.size = size;
      this.color = color;
      this.trail = [];
      this.maxTrail = TRAIL_LEN;
      this.alive = true;
      this.opacity = Math.random() * 0.6 + 0.4;
    }
    
    update(dt) {
      this.trail.unshift({x: this.x, y: this.y});
      if (this.trail.length > this.maxTrail) this.trail.length = this.maxTrail;
      this.x += this.vx * dt;
      this.y += this.vy * dt;
      const margin = 150;
      if (this.x < -margin || this.x > W + margin || this.y < -margin || this.y > H + margin) {
        this.alive = false;
      }
    }
    
    draw(ctx) {
      // æ‹–å°¾
      if (this.trail.length > 1) {
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = 'lighter';
        for (let i = this.trail.length - 1; i > 0; i--) {
          const p1 = this.trail[i];
          const p2 = this.trail[i - 1];
          const t = i / this.trail.length;
          const alpha = Math.pow(t, 1.5) * 0.3 * this.opacity;
          ctx.strokeStyle = `rgba(${Math.round(this.color[0] * 255)},${Math.round(this.color[1] * 255)},${Math.round(this.color[2] * 255)},${alpha})`;
          ctx.lineWidth = Math.max(1, this.size * (0.3 + t * 1.5));
          ctx.beginPath();
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
        }
        ctx.globalCompositeOperation = 'source-over';
      }
      
      // æ˜Ÿä½“
      const r = this.size;
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r * 4);
      gradient.addColorStop(0, `rgba(255,255,255,${0.9 * this.opacity})`);
      gradient.addColorStop(0.3, `rgba(${Math.round(this.color[0] * 255)},${Math.round(this.color[1] * 255)},${Math.round(this.color[2] * 255)},${0.7 * this.opacity})`);
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(this.x, this.y, r * 3, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  
  let stars = [];
  
  function spawnStar() {
    const side = Math.random();
    let sx, sy, vx, vy;
    
    if (side < 0.7) {
      sx = randBetween(-W * 0.3, W * 0.4);
      sy = randBetween(-H * 0.2, H * 0.3);
      const angle = Math.random() * 0.5 + 0.3;
      const speed = randBetween(BASE_SPEED * 0.6, BASE_SPEED * 1.2);
      vx = speed * Math.cos(angle);
      vy = speed * Math.sin(angle);
    } else {
      sx = randBetween(W * 0.6, W * 1.3);
      sy = randBetween(-H * 0.2, H * 0.3);
      const angle = Math.random() * 0.5 + 2.6;
      const speed = randBetween(BASE_SPEED * 0.6, BASE_SPEED * 1.2);
      vx = speed * Math.cos(angle);
      vy = speed * Math.sin(angle);
    }
    
    const size = randBetween(BASE_SIZE * 0.5, BASE_SIZE * 1.8);
    
    const colors = [
      [1.0, 1.0, 0.9],     // æš–ç™½
      [0.7, 0.9, 1.0],     // å†°è“
      [1.0, 0.8, 0.6],     // æš–é»„
      [0.9, 0.7, 1.0],     // æ·¡ç´«
      [1.0, 0.7, 0.8],     // ç²‰çº¢
      [0.7, 1.0, 0.8]      // è–„è·ç»¿
    ];
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    stars.push(new Star(sx, sy, vx / 1000, vy / 1000, size, color));
  }
  
  function randBetween(a, b) { return a + Math.random() * (b - a); }
  
  // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
  for (let i = 0; i < 15; i++) spawnStar();
  
  let lastTime = performance.now();
  
  function animate(currentTime) {
    const dt = Math.min(50, currentTime - lastTime);
    lastTime = currentTime;
    const deltaSeconds = dt / 1000;
    
    if (Math.random() < SPAWN_RATE) spawnStar();
    
    // åŠ¨æ€æ¸å˜èƒŒæ™¯
    const time = currentTime * 0.001;
    const bgGradient = ctx.createRadialGradient(
      W/2 + Math.sin(time * 0.3) * 200, 
      H/2 + Math.cos(time * 0.2) * 150, 
      0, 
      W/2, H/2, 
      Math.max(W, H) * 0.8
    );
    bgGradient.addColorStop(0, '#1a1a2e');
    bgGradient.addColorStop(0.4, '#16213e');
    bgGradient.addColorStop(0.7, '#0f0f23');
    bgGradient.addColorStop(1, '#020214');
    ctx.fillStyle = bgGradient;
    ctx.fillRect(0, 0, W, H);
    
    // æ›´æ–°å’Œç»˜åˆ¶æ˜Ÿæ˜Ÿ
    for (let i = stars.length - 1; i >= 0; i--) {
      const star = stars[i];
      star.update(dt);
      if (!star.alive) {
        stars.splice(i, 1);
        continue;
      }
      star.draw(ctx);
    }
    
    requestAnimationFrame(animate);
  }
  
  requestAnimationFrame(animate);
  
  // é¡µé¢å¯¼èˆª
  const pages = {
    home: document.getElementById('homePage'),
    photo: document.getElementById('photoPage'),
